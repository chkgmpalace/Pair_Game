<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script defer type="module" src="JS/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="game-wrapper">
            <div id="game">
            </div>
        </div>
        <div class="form">
            <div class="form__text">
                <h1 class="title-game">Игра в пары</h1>
                <p class="descr-game">Насколько хороша твоя память?</p>
            </div>
            <form >
                <p class="card-descr"> Число карточек:</p>
                <input id="value-card" type="number" min="6" max="26" step="2" value="6">
                <button id="submit-value" type="submit">Играть</button>
            </form>
            <form >
                <p class="card-descr"> Таймер:</p>
                <input id="value-time" type="number" min="10" max="30" step="10" value="10">
                <p class="card-descr"> секунд</p>
            </form>
        </div>
    </div>
</body>
</html>
